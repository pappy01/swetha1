<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="text-align: center;"><img src="images/DSC_0255.JPG" alt="" style="height: 200px;width: 200px;"><br>
        <a onclick="myFunction()" style="padding-top: 0;" ><img src="https://pngimg.com/uploads/like/like_PNG29.png" alt="" style="height:50px;width:50px"></a>
        <div style="height: 40px;width: 40px;border-radius: 50%;text-align: center;background-color: skyblue;color: white; margin-left: 625px;"><p id="swe" style="padding-top: 10px;">0</p></div>
    </div>
    
<script>
    var count = (function(){
        var counter = 0;
        return function(){
            counter += 1;
            return counter;
        }
    })();
    function myFunction(){
        document.getElementById("swe").innerHTML = count();
    }
</script>

</body>
